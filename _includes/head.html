<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

<!-- SEO plugin (genera og, twitter cards, canonical) -->
{% seo %}

<!-- Meta adicionales -->
<meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}finanzas personales, inversión, análisis financiero{% endif %}">
<meta name="author" content="{{ page.author | default: site.author.name }}">
<meta name="robots" content="index, follow">
<meta name="language" content="es">
<meta name="theme-color" content="#1a56db">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
<link rel="icon" type="image/png" href="{{ '/assets/images/favicon.svg' | relative_url }}">

<!-- Sitemap -->
<link rel="sitemap" type="application/xml" href="{{ '/sitemap.xml' | relative_url }}">

<!-- Aplica tema antes del render para evitar flash -->
<script>
  (function(){
    var t = localStorage.getItem('fr-theme');
    if (!t) t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', t);
  })();
</script>
