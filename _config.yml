# ============================================================
# Blog de Finanzas - Configuración de Jekyll
# ============================================================
# HISTORIAL DE CAMBIOS:
# - baseurl: "" → correcto para dominio custom (no subpath)
# - url: dominio final sin trailing slash
# - sass sourcemap desactivado para producción
# ============================================================

# ------------------------------------
# CONFIGURACIÓN DEL SITIO
# ------------------------------------
title: Finanzas Reales
description: >
  Blog profesional de análisis financiero, educación sobre inversiones
  y estrategias de finanzas personales. Aprende sobre mercados,
  criptomonedas, acciones y más.

# CLAVE: baseurl vacío porque el sitio vive en la raíz del dominio
# Si fuera github.io/Finanzas sin custom domain, sería baseurl: "/Finanzas"
baseurl: ""
url: "https://finanzasreales.com"

author:
  name: René Moya
  email: renedev0284@gmail.com
  twitter: "@rened_ev"
  linkedin: tu-linkedin

# ------------------------------------
# SEO Y LOCALIZACIÓN
# ------------------------------------
lang: es
locale: es_ES
timezone: America/Mexico_City

# ------------------------------------
# BUILD
# ------------------------------------
# theme: minima  ← desactivado para usar diseño propio
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate-v2

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true

# ------------------------------------
# PAGINACIÓN
# ------------------------------------
pagination:
  enabled: true
  per_page: 10
  permalink: '/pagina/:num/'
  title: ' - Página :num'
  head_prefix: ' - Página'
  trail:
    before: 1
    after: 1

# ------------------------------------
# COLECCIONES
# ------------------------------------
collections:
  pages:
    output: true
    permalink: /:collection/:title/

# ------------------------------------
# DEFAULTS DE FRONT MATTER
# ------------------------------------
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: René Moya
      image: /assets/images/default.jpg
      permalink: /blog/:title/
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page

# ------------------------------------
# ARCHIVOS EXCLUIDOS DEL BUILD
# ------------------------------------
exclude:
  - .git
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .jekyll-cache
  - .sass-cache
  - "*.config.js"
  - ".DS_Store"
  - "README.md"

include:
  - ".well-known"

# ------------------------------------
# SASS / CSS
# ------------------------------------
sass:
  style: compressed
  sourcemap: never

# ------------------------------------
# FEED RSS
# ------------------------------------
feed:
  collections:
    posts:
      path: /feed.xml

# ------------------------------------
# MINIMA THEME
# ------------------------------------
minima:
  social_links:
    twitter: rened_ev
    github: renemoya
    linkedin: tu-linkedin
