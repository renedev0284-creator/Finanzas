---
layout: default
---

<article class="page" itemscope itemtype="https://schema.org/WebPage">
  <header class="page-header">
    <h1 class="page-title" itemprop="headline">{{ page.title | escape }}</h1>
  </header>

  <div class="page-content" itemprop="mainEntity" itemscope itemtype="https://schema.org/Thing">
    {{ content }}
  </div>
</article>
